name: Daily_bot2

on: 
    push:
    schedule:
        - cron: '0 15 * * *'

env:

    TOKEN2: ${{ secrets.TOKEN2 }}




jobs:
    Daily-Run:
        runs-on: windows-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: pip install -r requirements.txt 
            - name: Run App
              run: python app.py 
